<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="popup.css">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(7, auto);
      grid-auto-flow: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2 data-i18n="header_settings">Settings</h2>
  <div class="settings-container">
    
    <div class="category">
      <h3 data-i18n="category_leftSidebar">Left Sidebar Settings</h3>
      
      <label class="setting-item">
        <input type="checkbox" id="hideLeftSidebarText">
        <span data-i18n="setting_hideLeftSidebarText">Hide Left Sidebar Text</span>
      </label>
      
      <p class="reload-note" data-i18n="note_reload_required">※設定変更後はページの再読み込みが必要です</p>

      <div class="subsection-divider"></div>
      
      <div class="grid-container">
        <label class="setting-item">
          <input type="checkbox" id="icon_logo">
          <span data-i18n="setting_icon_logo">X Logo</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_home">
          <span data-i18n="setting_icon_home">Home</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_explore">
          <span data-i18n="setting_icon_explore">Explore</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_notifications">
          <span data-i18n="setting_icon_notifications">Notifications</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_messages">
          <span data-i18n="setting_icon_messages">Messages</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_grok">
          <span data-i18n="setting_icon_grok">Grok</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_lists">
          <span data-i18n="setting_icon_lists">Lists</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_bookmarks">
          <span data-i18n="setting_icon_bookmarks">Bookmarks</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_communities">
          <span data-i18n="setting_icon_communities">Communities</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_premium">
          <span data-i18n="setting_icon_premium">Premium</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_profile">
          <span data-i18n="setting_icon_profile">Profile</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_more">
          <span data-i18n="setting_icon_more">More</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_tweetButton">
          <span data-i18n="setting_icon_tweetButton">Post Button</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="icon_accountSwitcher">
          <span data-i18n="setting_icon_accountSwitcher">Account Switcher</span>
        </label>
      </div>
    </div>

    <div class="category">
      <h3 data-i18n="category_rightSidebar">Right Sidebar</h3>
      <label class="setting-item">
        <input type="checkbox" id="hideRightSidebarSearchBar">
        <span data-i18n="setting_hideRightSidebarSearchBar">Hide Search Bar</span>
      </label>
      <label class="setting-item">
        <input type="checkbox" id="hideRightSidebarPremium">
        <span data-i18n="setting_hideRightSidebarPremium">Premium</span>
      </label>
      <label class="setting-item">
        <input type="checkbox" id="hideRightSidebarNews">
        <span data-i18n="setting_hideRightSidebarNews">News</span>
      </label>
      <label class="setting-item">
        <input type="checkbox" id="hideRightSidebarTrends">
        <span data-i18n="setting_hideRightSidebarTrends">Trends</span>
      </label>
      <label class="setting-item">
        <input type="checkbox" id="hideRightSidebarWhoToFollow">
        <span data-i18n="setting_hideRightSidebarWhoToFollow">Who to follow</span>
      </label>
      <label class="setting-item">
        <input type="checkbox" id="hideRightSidebarFooter">
        <span data-i18n="setting_hideRightSidebarFooter">Footer</span>
      </label>
    </div>

    <div class="category">
      <h3 data-i18n="category_timeline">Timeline</h3>
      <label class="setting-item">
        <input type="checkbox" id="hideTimelineTweetInput">
        <span data-i18n="setting_hideTimelineTweetInput">Remove Tweet Input</span>
      </label>
      <div class="subsection-divider"></div>
      <h4 data-i18n="category_timeline_post">Post</h4>
      <label class="setting-item">
        <input type="checkbox" id="hideTimelineGrok">
        <span data-i18n="setting_hideTimelineGrok">Grok</span>
      </label>
    </div>

    <div class="category">
      <h3 data-i18n="category_overlay">Floating / Overlay</h3>
      <label class="setting-item">
        <input type="checkbox" id="hideOverlayGrokDrawer">
        <span data-i18n="setting_hideOverlayGrokDrawer">Grok</span>
      </label>
      <label class="setting-item">
        <input type="checkbox" id="hideOverlayDMDrawer">
        <span data-i18n="setting_hideOverlayDMDrawer">Chat</span>
      </label>
    </div>

  </div>

  <div class="footer">
    <a href="https://streamlabs.com/mush1to/tip" target="_blank" data-i18n="footer_donate">Donate</a>
    <span class="separator">|</span>
    <a href="https://github.com/mush1to/quiet-x" target="_blank" data-i18n="footer_github">GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
